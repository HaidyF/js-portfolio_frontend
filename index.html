<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Architect Portfolio</title>
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src ="classes/projectsAdapter.js" ></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src ="classes/project.js" ></script>
    <script type="text/javascript" src ="classes/category.js" ></script> 
</head>
 <body>
<div id="name">
    <br>
    <img src="https://media-exp1.licdn.com/dms/image/C4D03AQH35CJoQGHwQA/profile-displayphoto-shrink_200_200/0/1596473060382?e=1623283200&v=beta&t=MLI--UziRvAUJOY37roKhig2ey-HVfMiTRJxg2WHk04" height= "180" width= "200"/>
    <h1>Ahmed Emara</h1>
         <h3>AIA, NCARB, LEED GA</h3>
              
</div>
<div id="projects-form">
        <form id="projectForm">
            <div class="form-row">
                <br>
            <label for="title">Title:</label> 
            <input type="text" id="title"></input>
        </div>
        <div class="form-row">
            <label for="quote">Quote:</label> 
            <input type="text" id="quote"></input>
        </div>
        
            <div class="field"> 
                <label>Category:</label> 
                <select id="id" name="id" onchange="$('category_id').submit()">
                  <option name= "category_id" value="7">Redisential</option>
                  <option name= "category_id" value="8">Commercial</option>
                  <option name= "category_id" value="9">Family House</option>
                  <option name= "category_id" value="10">Mixed Use</option>
                </select>
        </div>
        <br>
    
        <div class="form-row">
            <label for="description">Description:</label> 
            <input type="text" id="description"></input>
        </div>
        <div class="form-row">
            <label for="image_URL">Image:</label> 
            <input type="text" id="image_URL"></input>
        </div>
        <div class="form-row">
            <label for="location">Location:</label> 
            <input type="text" id="location"></input>
        </div>
         <div class="form-row">
            <label for="year">Year Designed:</label> 
            <input type="text" id="year"></input>
        </div>  
            <input type="submit" value="Create Project"></input> 
        </form>
        <br> 
    </div>
    <div id="projects-container">
        <div class="column">
            <ul id="category-list">
                <h2>Filter By Category:</h2>
                <select name="category" id="categoryDropdown" onchange="filterByCategory(this)">
                    <option name= "category_id" value="0">All</option>
                    <option name= "category_id" value="7">Redisential</option>
                  <option name= "category_id" value="8">Commercial</option>
                  <option name= "category_id" value="9">Family House</option>
                  <option name= "category_id" value="10">Mixed Use</option>
                </select>
            </ul>
        </div> 

        <div id="projectItemList">

        </div>
            
    </div>

</body>
</html>
