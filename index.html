<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src ="models/project.js" ></script>
    <script type="text/javascript" src ="models/category.js" ></script> 
</head>
 <body>

     <div id="projects-form">
        <form>
            <div class="form-row">
            <label for="title">Title:</label> 
            <input type="text" id="title"></input>
        </div>
        <div class="form-row">
            <label for="quote">Quote:</label> 
            <input type="text" id="quote"></input>
        </div>
        <div class="form-row">
            <label for="category_id">Category:</label> 
            <input type="text" id="category_id"></input>
        </div>
        <div class="form-row">
            <label for="description">Description:</label> 
            <input type="text" id="description"></input>
        </div>
        <div class="form-row">
            <label for="image_URL">Image:</label> 
            <input type="text" id="image_URL"></input>
        </div>
        <div class="form-row">
            <label for="location">Location:</label> 
            <input type="text" id="location"></input>
        </div>
         <div class="form-row">
            <label for="year">Year Designed:</label> 
            <input type="text" id="year"></input>
        </div>  
            <input type="submit" value="Create Project"></input>
          </form>
    </div>
    <div id="projects-container">

    </div>

</body>
</html>
